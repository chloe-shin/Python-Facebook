{% extends 'base.html' %}

{% block content %}

  <p>{{post.author.username}}</p>
  <pre>{{post.created}}</pre> 
  <!-- <p>{{post.body}}</p> -->

  {% if action == "view" %}
  <div>
   Comments here
   {{current_user.name}}
  </div>
  {% else %}

    <form method='POST' class='create-post-form' action="{{url_for('posts.single_post', id=post.id, action="update")}}">
      <p class="card-text">
      <textarea class='create-post-input' style="width: 100%; height: 200px; padding: 20px;" name='body'
        > {{post.body}}</textarea>
      </p>
        <button class='btn btn-primary' type='submit'>Post</button>
    </form>
 
  {% endif %}

{% endblock %}
